<h3> Listado </h3>
<ul class="list-group">
  <li *ngFor="
  let personaje of characters;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  " class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }"
  >
    <div>
      <span class="text-info">{{ i +1 }}.</span>
      {{ personaje.nombre }} -
      <span><strong> Poder: </strong> {{ personaje.poder }} </span>
    </div>

    <button class="btn btn-sm btn-danger" (click)="ondeleteBtn(personaje.id)"> X </button>
  </li>
</ul>
